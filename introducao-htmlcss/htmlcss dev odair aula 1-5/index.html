<!--Comentário HTML-->

<!--
    HTML e CSS

        Respectivamente, uma linguagem de marcação de texto,
        e uma linguagem de estilização. O HTML é responsa´vel
        por toda a escrita da página, e o CSS é quem vai estilizar
        toda a página, é possível gerenciar tanto a página em si,
        como também a escrita feita em HTML.


    **TAG em HTML**

        São os elementos que compõem o HTML, cada TAG tem uma
        função diferente, e são usadas para estruturar o conteúdo
        da página.

        Essas tags, na maioria das vezes, vão apresentar um tag de abertura,
        e outra para o fechamento, mas em alguns casos não é necessário. Geral-
        mente apresenta a seguinte estrutura:

            <tag> conteudo </tag> - Com tag de abertura e fechamento

            <tag = 'paramentro'> - Sem tag de fechamento


        Por exemplo

            <p>Parágrafo</p>, a tag <p></p> formata um parágrafo na página web.
            <h></h>, que representa um cabeçalho, podendo ter diversos tamanhos.

            Um exemplo de tag sem fechamento, seria

                <img src = 'URL da imagem'>

            Vejamos na prática
-->

<P>Olá, mundo!!</P>
<P><strong>Olá, mundo!!</strong></P> <!-- <stron> = negrito-->
<P><strong>Olá<br> mundo!!</strong></P> <!--<br> = quebra de linha-->
<P><strong><em>Olá</em><br> mundo!!</></P> <!--<em> = italico-->

<h1>Olá, mundo!!</h1>
<h2>Olá, mundo!!</h2>
<h3>Olá, mundo!!</h3>
<h4>Olá, mundo!!</h4>
<h5>Olá, mundo!!</h5>
<h6>Olá, mundo!!</h6>

<!--A tag <h> define o tamanho do cabeçalho pelo número após o h, como pode-se
    observar, sendo h1 o maior possível e h6 o menor.
-->

<img src= 'https://th.bing.com/th/id/OIP.fpGSYmzgYFK-50Lb-QibkwHaEK?w=270&h=180&c=7&r=0&o=7&pid=1.7&rm=3'><br>

<!--
    A tag img indica uma imagem na página web, e o atributo src serve como o direcionamento
    da imagem que será exibida, podendo ser o URL da imagem na web

    ATRIBUTO em HTML

        Os atributos em HTML são uma complementação das tags
    -->

<a href="https://store.steampowered.com/app/292030/The_Witcher_3_Wild_Hunt/" target="_blank">The Witcher 3 on Steam</a>
<!--
    A tag <a>, que significa uma ancora, um link, é complemetada
    pelo atributo href, que direciona para onde o link irá, podendo
    ser um link, ou um diretorio. O atributo target="_blank" abre o 
    link em uma nova guia.
-->
